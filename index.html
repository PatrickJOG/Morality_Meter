<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morality Meter</title>
    <link rel="stylesheet" href="form.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">  </head>
<body>
    <div class="container">
        <h1>Morality Meter</h1>
        <p>Discover where you stand in the eyes of the future.</p>

        <form id="moralityForm">

            <div class="question">
                <label>Do you buy from any fast fashion brands?</label>
                <div class="options">
                    <label><input type="radio" name="fastFashion" value="no" required> No</label>
                    <label><input type="radio" name="fastFashion" value="yes"> Yes</label>
                </div>
            </div>

            <div class="question">
                <label>Do you have children, or are you planning to?</label>
                <div class="options">
                    <label><input type="radio" name="children" value="no" required> No</label>
                    <label><input type="radio" name="children" value="yes"> Yes</label>
                    <label><input type="radio" name="children" value="planning"> Planning to</label>
                </div>
            </div>

            <div class="question">
                <label>Do you eat meat or dairy?</label>
                <div class="options">
                    <label><input type="radio" name="meatDairy" value="no" required> No</label>
                    <label><input type="radio" name="meatDairy" value="yes"> Yes</label>
                </div>
            </div>

            <div class="question">
                <label>Do you support using farmland for solar panels?</label>
                <div class="options">
                    <label><input type="radio" name="solarFarmland" value="no" required> No</label>
                    <label><input type="radio" name="solarFarmland" value="yes"> Yes</label>
                </div>
            </div>

            <div class="question">
                <label>Do you oppose nuclear energy?</label>
                <div class="options">
                    <label><input type="radio" name="nuclearEnergy" value="no" required> No</label>
                    <label><input type="radio" name="nuclearEnergy" value="yes"> Yes</label>
                </div>
            </div>

            <div class="question">
                <label>Do you support economic degrowth?</label>
                <div class="options">
                    <label><input type="radio" name="economicDegrowth" value="no" required> No</label>
                    <label><input type="radio" name="economicDegrowth" value="yes"> Yes</label>
                </div>
            </div>

            <div class="question">
                <label>Do you support human and machine relationships?</label>
                <div class="options">
                    <label><input type="radio" name="machineRelationships" value="no" required> No</label>
                    <label><input type="radio" name="machineRelationships" value="yes"> Yes</label>
                </div>
            </div>

            <button type="submit">Calculate</button>
        </form>

        <div id="results" class="results"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
